<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <title>Gasto Semanal</title>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h1>Gasto semanal</h1>
        </header>
        <section class="contenido-principal">
            <div class="container">
                <div class="row">

                    <div class="contenido primario">
                        <h2 class="text-center">AÃ±ade tus gastos</h2>
                        <form action="#" id="agregar-gasto">
                            <div class="form-group">
                                <label for="gasto">Gasto: </label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Ingrese cantidad">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div>
                    <div class="contenido secundario">
                        <h2 class="text-center">Listado</h2>
                        <div id="gastos">
                            <ul class="list-group">

                            </ul>
                        </div>
                        <div id="presupuesto">
                            <div class="alert alert-primary">
                                <p>presupuesto: $ <span id="total"></span></p>
                            </div>
                        </div>
                        <div class="caja-restante">
                            <div class="restante alert alert-success">
                                <p>Restante: $ <span id="restante"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="./js/eventos.js"></script>

</html>
